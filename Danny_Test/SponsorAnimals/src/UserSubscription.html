<!DOCTYPE html>
<html>
  <head>
    <title>User - Subscribe to Package</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <h1>User - Subscribe to Package</h1>

    <!-- User Subscribe to Package Section -->
    <h3>Subscribe to a Package</h3>
    <label for="packageId">Package ID:</label>
    <input type="text" id="packageId" placeholder="Enter package ID">
    <br>
    <button id="subscribePackageBtn">Subscribe to Package</button>

    <!-- Section to display the policy details -->
    <h3>View Policy</h3>
    <form id="viewPolicyForm">
        <button id="ViewPolicyBtn">View Policy</button>
    </form>
    <div id="policyDetails2">
        <!-- Policy details will be shown here -->
    </div>
    
    <!-- User View Subscriptions Section -->
    <h3>View My Subscriptions</h3>
    <button id="viewPackagesBtn">View Packages</button>

    <div>
      <h4>Approved Packages</h4>
      <div id="approvedPackages"></div>

      <h4>Cancelled Packages</h4>
      <div id="cancelledPackages"></div>

      <h4>Pending Packages</h4>
      <div id="pendingPackages"></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
