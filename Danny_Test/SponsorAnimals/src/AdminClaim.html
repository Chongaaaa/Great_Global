<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Claims</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Claims Page</h1>
          <hr />
          <br />
        </div>
      </div>

      <h3>Add Admin</h3>
      <input type="text" id="adminAddress" placeholder="Admin Address" />
      <button id="addAdminBtn">Add Admin</button>

      <!-- Add User Section -->
      <h3>Add User</h3>
      <input type="text" id="addUserAddress" placeholder="User Address" />
      <button id="addUserBtn">Add User</button>

      <!-- Process Claims Section -->
      <h3>Approve/Reject Claims</h3>
      <div id="claimsList">
        <input type="text" id="approveUserAddress" placeholder="User Address" />
        <br /><br />
        <input type="text" id="claimId" placeholder="Claim ID" />
        <br /><br />
        <button id="approveClaimBtn">Approve Claim</button>
        <button id="rejectClaimBtn">Reject Claim</button>
      </div>

      <!-- Unprocessed Claims for a User -->
      <h3>View All Unprocessed Claims for a Single User</h3>
      <input
        type="text"
        id="viewClaimsUserAddress"
        placeholder="User Address"
      />
      <br /><br />
      <button id="viewUnprocessedClaimsBtn">View Unprocessed Claims</button>
      <div id="unprocessedClaims"></div>

      <!-- Unprocessed Claims for All Users -->
      <h3>View All Unprocessed Claims</h3>
      <button id="viewAllUnprocessedClaimsBtn">
        View All Unprocessed Claims
      </button>
      <div id="allUnprocessedClaims"></div>

      <!-- Send Funds Section (Debug) -->
      <h3>Send Funds</h3>
      <input type="text" id="fundAmount" placeholder="Send Funds (ETH)" />
      <button id="sendFundsBtn">Send Funds</button>

      <!-- View Funds Section (Debug) -->
      <h3>View Countract Funds</h3>
      <button id="viewFundsBtn">View Contract Balance</button>
      <div id="contractBalance"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
